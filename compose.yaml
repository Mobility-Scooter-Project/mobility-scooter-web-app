services:
  db:
    build: ./docker/postgres
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "postgres"
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    restart: always
  kv:
    image: "redis:latest"
    ports:
      - "6379:6379"
    volumes:
      - kv:/data
    restart: always
volumes:
 db:
 kv: