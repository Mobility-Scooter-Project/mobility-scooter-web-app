apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mswa-backend
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc # use the default cluster
  project: default
  source:
    path: apps/api/k8s
    repoURL: https://github.com/Mobility-Scooter-Project/mobility-scooter-web-app.git
    targetRevision: bryan/kube-deployment