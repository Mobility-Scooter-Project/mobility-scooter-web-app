apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mobiliy-scooter-web-app
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/Mobility-Scooter-Project/mobility-scooter-web-app.git
      revision: develop
      directories:
      - path: apps/*
        recurse: true
  - pullRequest:
      github:
        owner: mobility-scooter-project
        repo: mobility-scooter-web-app
        requeueAfterSeconds: 60
  template:
    metadata:
      name: 'mswa-{{.path.basename}}'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/Mobility-Scooter-Project/mobility-scooter-web-app.git
        targetRevision: 12-argocd-setup
        path: '{{.path.path}}/.kube'
        directory:
          recurse: true
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.path.basename}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        - PruneLast=true
        automated:
          prune: true
          selfHeal: true

