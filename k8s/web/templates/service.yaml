apiVersion: v1
kind: Service
metadata:
    name: {{ .Release.Name }}-service
    namespace: {{ .Release.Namespace }}
    labels:
        app: {{ .Release.Name }}
spec:
    type: ClusterIP
    ports:
        - name: http
          port: 80
          targetPort: {{ .Values.containerPort }}
    selector:
        app: {{ .Release.Name }}