web:
  image:
    tag: "latest"
  replicas: 2

api:
  image:
    tag: "latest"
  replicas: 2

# https://github.com/bitnami/charts/blob/main/bitnami/valkey/values.yaml
valkey:
  architecture: standalone
  auth:
    enabled: false
  persistence: false
  primary:
    resourcesPreset: "nano"

# https://github.com/bitnami/charts/blob/main/bitnami/kafka/values.yaml
kafka:
  persistence: false
  controller:
    resourcesPreset: "micro"
  broker:
    resourcesPreset: "nano"