apiVersion: apps/v1
kind: Deployment
metadata:
  name: mswa-api
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: mswa-api
  template:
    metadata:
      labels:
        app: mswa-api
    spec:
      containers:
      - name: api
        image: ghcr.io/mobility-scooter-project/mobility-scooter-web-app/api:bryan-kube-deployment
        imagePullPolicy: Always
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          value: "postgres://postgres:password@mswa-timescaledb:5432/postgres"
        - name: KV_URL
          value: "redis://mswa-redis:6379"
        - name: STORAGE_URL
          values: "js2.jetstream-cloud.org"
        - name: STORAGE_PORT
          value: "8001"
        - name: STORAGE_ACCESS_KEY
          value: TODO
        - name: STORAGE_SECRET_KEY
          value: TODO
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10