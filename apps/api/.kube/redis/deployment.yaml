apiVersion: apps/v1
kind: Deployment
metadata:
  name: mswa-redis
  namespace: mswa-api
  labels:
    app: mswa-redis
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: mswa-redis
  template:
    metadata:
      labels:
        app: mswa-redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 10
