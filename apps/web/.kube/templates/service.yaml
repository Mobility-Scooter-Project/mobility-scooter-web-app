apiVersion: v1
kind: Service
metadata:
    name: {{ .Release.Name }}
    namespace: {{ .Release.Namespace }}
    labels:
        app: {{ .Release.Name }}
spec:
    type: ClusterIP
    ports:
        - name: http
          port: {{ .Values.app.port }}
          targetPort: {{ .Values.app.port }}
    selector:
        app: {{ .Release.Name }}