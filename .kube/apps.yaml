apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mswa-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/Mobility-Scooter-Project/mobility-scooter-web-app.git"
    targetRevision: bryan/web-file-encryption
    path: .kube/*
    helm:
      valueFiles:
        - values.yaml
      releaseName: mswa-prod
  destination:
    server: https://kubernetes.default.svc
    namespace: mswa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true